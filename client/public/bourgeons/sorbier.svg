<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-sorbier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-sorbier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-sorbier" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FF4500" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-sorbier)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-sorbier)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-sorbier)">
    
    <circle cx="50" cy="50" r="18" fill="#FF4500" opacity="0.9"/>
    <circle cx="44" cy="44" r="4" fill="white" opacity="0.4"/>
    <path d="M50 32 L50 25 M45 33 L42 27 M55 33 L58 27" stroke="#228B22" stroke-width="2" stroke-linecap="round"/>
  
  </g>
</svg>