<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-marronnier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-marronnier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A52A2A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#800000;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-marronnier" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#800000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-marronnier)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-marronnier)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-marronnier)">
    
    <circle cx="50" cy="55" r="20" fill="#800000" opacity="0.9"/>
    <path d="M30 50 Q50 35 70 50" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M35 45 L50 30 L65 45" stroke="#228B22" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="45" cy="50" r="3" fill="white" opacity="0.3"/>
  
  </g>
</svg>