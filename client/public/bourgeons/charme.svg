<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-charme" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-charme" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9ACD32;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-charme" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#9ACD32" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-charme)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-charme)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-charme)">
    
    <path d="M50 20 Q30 35 35 55 Q40 75 50 80 Q60 75 65 55 Q70 35 50 20 Z" fill="#9ACD32" opacity="0.9"/>
    <path d="M50 25 L50 75" stroke="white" stroke-width="2" opacity="0.5"/>
    <path d="M50 40 Q40 45 38 55" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M50 40 Q60 45 62 55" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  </g>
</svg>