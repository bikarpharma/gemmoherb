<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-noisetier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-noisetier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-noisetier" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#DEB887" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-noisetier)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-noisetier)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-noisetier)">
    
    <ellipse cx="50" cy="55" rx="14" ry="18" fill="#DEB887" opacity="0.9"/>
    <path d="M36 40 Q50 30 64 40" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M40 35 L50 25 L60 35" stroke="#228B22" stroke-width="2" fill="none"/>
    <ellipse cx="55" cy="50" rx="4" ry="3" fill="white" opacity="0.3"/>
  
  </g>
</svg>