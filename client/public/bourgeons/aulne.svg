<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-aulne" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-aulne" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-aulne" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#556B2F" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-aulne)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-aulne)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-aulne)">
    
    <ellipse cx="50" cy="40" rx="8" ry="15" fill="#556B2F" opacity="0.9"/>
    <ellipse cx="50" cy="60" rx="6" ry="12" fill="#556B2F" opacity="0.85"/>
    <path d="M50 20 L50 30" stroke="#8B4513" stroke-width="2"/>
    <circle cx="48" cy="35" r="2" fill="white" opacity="0.4"/>
    <circle cx="52" cy="45" r="2" fill="white" opacity="0.4"/>
  
  </g>
</svg>