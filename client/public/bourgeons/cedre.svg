<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-cedre" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-cedre" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006400;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-cedre" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#228B22" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-cedre)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-cedre)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-cedre)">
    
    <path d="M50 20 L52 75 L50 80 L48 75 Z" fill="#228B22" opacity="0.9"/>
    <path d="M35 30 L50 45 L65 30" stroke="#228B22" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M30 45 L50 60 L70 45" stroke="#228B22" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  </g>
</svg>