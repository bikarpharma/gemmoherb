<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-mais" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-mais" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-mais" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FFD700" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-mais)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-mais)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-mais)">
    
    <ellipse cx="50" cy="50" rx="12" ry="25" fill="#FFD700" opacity="0.9"/>
    <path d="M38 35 Q30 30 25 35" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M62 35 Q70 30 75 35" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M38 50 Q30 48 25 52" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M62 50 Q70 48 75 52" stroke="#228B22" stroke-width="2" fill="none"/>
    <line x1="45" y1="35" x2="45" y2="65" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="55" y1="35" x2="55" y2="65" stroke="white" stroke-width="1" opacity="0.3"/>
  
  </g>
</svg>