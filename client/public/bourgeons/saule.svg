<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-saule" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-saule" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CFC00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9ACD32;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-saule" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#9ACD32" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-saule)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-saule)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-saule)">
    
    <path d="M50 20 Q45 40 40 60 Q38 75 42 80" stroke="#9ACD32" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M50 20 Q55 40 60 60 Q62 75 58 80" stroke="#9ACD32" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M50 20 L50 80" stroke="#9ACD32" stroke-width="6" stroke-linecap="round" opacity="0.85"/>
  
  </g>
</svg>