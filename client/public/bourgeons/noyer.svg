<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-noyer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-noyer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-noyer" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#8B7355" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-noyer)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-noyer)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-noyer)">
    
    <circle cx="50" cy="52" r="20" fill="#8B7355" opacity="0.9"/>
    <path d="M50 32 Q40 45 50 52 Q60 45 50 32" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M50 52 Q40 60 50 72 Q60 60 50 52" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M50 25 L50 32" stroke="#228B22" stroke-width="2"/>
  
  </g>
</svg>