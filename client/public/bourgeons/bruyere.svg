<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-bruyere" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-bruyere" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EE82EE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-bruyere" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#DDA0DD" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-bruyere)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-bruyere)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-bruyere)">
    
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DDA0DD" opacity="0.8" transform="rotate(-30 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DDA0DD" opacity="0.8" transform="rotate(30 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DDA0DD" opacity="0.8" transform="rotate(90 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DDA0DD" opacity="0.8" transform="rotate(150 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DDA0DD" opacity="0.8" transform="rotate(-90 50 50)"/>
    <circle cx="50" cy="50" r="8" fill="#FFD700" opacity="0.9"/>
  
  </g>
</svg>