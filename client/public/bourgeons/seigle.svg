<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-seigle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-seigle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-seigle" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#DAA520" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-seigle)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-seigle)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-seigle)">
    
    <path d="M50 80 L50 30" stroke="#8B4513" stroke-width="2"/>
    <ellipse cx="45" cy="28" rx="4" ry="8" fill="#DAA520" opacity="0.9" transform="rotate(-20 45 28)"/>
    <ellipse cx="55" cy="32" rx="4" ry="8" fill="#DAA520" opacity="0.9" transform="rotate(20 55 32)"/>
    <ellipse cx="45" cy="42" rx="4" ry="8" fill="#DAA520" opacity="0.85" transform="rotate(-20 45 42)"/>
    <ellipse cx="55" cy="46" rx="4" ry="8" fill="#DAA520" opacity="0.85" transform="rotate(20 55 46)"/>
    <ellipse cx="45" cy="56" rx="3" ry="7" fill="#DAA520" opacity="0.8" transform="rotate(-20 45 56)"/>
    <ellipse cx="55" cy="60" rx="3" ry="7" fill="#DAA520" opacity="0.8" transform="rotate(20 55 60)"/>
  
  </g>
</svg>