<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-citronnier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-citronnier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFF44F;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-citronnier" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FFF44F" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-citronnier)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-citronnier)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-citronnier)">
    
    <circle cx="50" cy="52" r="22" fill="#FFF44F" opacity="0.9"/>
    <circle cx="50" cy="52" r="16" fill="white" opacity="0.2"/>
    <path d="M50 30 L50 25 M45 32 L42 28" stroke="#228B22" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="58" cy="45" rx="3" ry="2" fill="white" opacity="0.5"/>
  
  </g>
</svg>