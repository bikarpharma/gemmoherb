<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-romarin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-romarin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5F9EA0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-romarin" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#4682B4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-romarin)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-romarin)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-romarin)">
    
    <path d="M50 80 L50 40" stroke="#228B22" stroke-width="3"/>
    <ellipse cx="42" cy="35" rx="4" ry="10" fill="#4682B4" opacity="0.9" transform="rotate(-30 42 35)"/>
    <ellipse cx="58" cy="35" rx="4" ry="10" fill="#4682B4" opacity="0.9" transform="rotate(30 58 35)"/>
    <ellipse cx="38" cy="50" rx="4" ry="9" fill="#4682B4" opacity="0.85" transform="rotate(-40 38 50)"/>
    <ellipse cx="62" cy="50" rx="4" ry="9" fill="#4682B4" opacity="0.85" transform="rotate(40 62 50)"/>
    <ellipse cx="40" cy="65" rx="3" ry="8" fill="#4682B4" opacity="0.8" transform="rotate(-45 40 65)"/>
    <ellipse cx="60" cy="65" rx="3" ry="8" fill="#4682B4" opacity="0.8" transform="rotate(45 60 65)"/>
  
  </g>
</svg>