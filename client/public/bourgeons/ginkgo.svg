<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-ginkgo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-ginkgo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-ginkgo" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FFD700" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-ginkgo)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-ginkgo)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-ginkgo)">
    
    <path d="M50 75 L50 55 Q30 50 25 35 Q30 20 50 25 Q70 20 75 35 Q70 50 50 55 Z" fill="#FFD700" opacity="0.9"/>
    <path d="M50 55 L50 75" stroke="#8B4513" stroke-width="3"/>
    <path d="M50 55 Q50 40 50 30" stroke="white" stroke-width="1" opacity="0.3" fill="none"/>
  
  </g>
</svg>