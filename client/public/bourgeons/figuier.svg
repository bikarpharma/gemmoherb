<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-figuier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-figuier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B008B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-figuier" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#9370DB" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-figuier)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-figuier)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-figuier)">
    
    <path d="M50 25 Q35 30 32 50 Q35 75 50 78 Q65 75 68 50 Q65 30 50 25 Z" fill="#9370DB" opacity="0.9"/>
    <path d="M50 78 L50 85" stroke="#228B22" stroke-width="3"/>
    <circle cx="45" cy="45" r="3" fill="white" opacity="0.3"/>
  
  </g>
</svg>