<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-arbre-de-judee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-arbre-de-judee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BA55D3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-arbre-de-judee" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#DA70D6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-arbre-de-judee)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-arbre-de-judee)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-arbre-de-judee)">
    
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DA70D6" opacity="0.8" transform="rotate(-30 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DA70D6" opacity="0.8" transform="rotate(30 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DA70D6" opacity="0.8" transform="rotate(90 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DA70D6" opacity="0.8" transform="rotate(150 50 50)"/>
    <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DA70D6" opacity="0.8" transform="rotate(-90 50 50)"/>
    <circle cx="50" cy="50" r="8" fill="#FFD700" opacity="0.9"/>
  
  </g>
</svg>