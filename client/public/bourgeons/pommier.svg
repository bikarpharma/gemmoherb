<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-pommier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-pommier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-pommier" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FF6B6B" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-pommier)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-pommier)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-pommier)">
    
    <circle cx="50" cy="55" r="20" fill="#FF6B6B" opacity="0.9"/>
    <path d="M50 35 L50 28" stroke="#8B4513" stroke-width="3"/>
    <ellipse cx="58" cy="30" rx="8" ry="5" fill="#228B22" opacity="0.8"/>
    <circle cx="44" cy="48" r="4" fill="white" opacity="0.4"/>
  
  </g>
</svg>