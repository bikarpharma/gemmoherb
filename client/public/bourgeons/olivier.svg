<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-olivier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring-olivier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#808000;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow-olivier" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#808000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-olivier)"/>

  <!-- Decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#ring-olivier)" stroke-width="2"/>

  <!-- Main shape with shadow -->
  <g filter="url(#shadow-olivier)">
    
    <ellipse cx="50" cy="52" rx="12" ry="18" fill="#808000" opacity="0.9"/>
    <ellipse cx="53" cy="48" rx="3" ry="5" fill="white" opacity="0.3"/>
    <path d="M50 34 L50 28 Q55 25 60 28" stroke="#228B22" stroke-width="2" fill="none"/>
  
  </g>
</svg>