  <!-- Main shape with shadow -->
  <g filter="url(#shadow-vigne)">
    
    <circle cx="42" cy="40" r="10" fill="#722F37" opacity="0.85"/>
    <circle cx="58" cy="40" r="10" fill="#722F37" opacity="0.85"/>
    <circle cx="50" cy="52" r="10" fill="#722F37" opacity="0.9"/>
    <circle cx="38" cy="55" r="8" fill="#722F37" opacity="0.8"/>
    <circle cx="62" cy="55" r="8" fill="#722F37" opacity="0.8"/>
    <circle cx="50" cy="65" r="8" fill="#722F37" opacity="0.85"/>
    <path d="M50 25 L50 35 M45 28 Q50 32 55 28" stroke="#228B22" stroke-width="2" fill="none"/>
  
  </g>
</svg>